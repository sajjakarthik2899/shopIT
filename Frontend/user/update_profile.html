<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row wrapper">
      <div class="col-10 col-lg-8">
        <form
          class="shadow rounded bg-body"
          action="#"
          method="post"
          enctype="multipart/form-data"
        >
          <h2 class="mb-4">Update Profile</h2>

          <div class="mb-3">
            <label for="name_field" class="form-label"> Name </label>
            <input
              type="text"
              id="name_field"
              class="form-control"
              name="name"
              value=""
            />
          </div>

          <div class="mb-3">
            <label for="email_field" class="form-label"> Email </label>
            <input
              type="email"
              id="email_field"
              class="form-control"
              name="email"
              value=""
            />
          </div>

          <button type="submit" class="btn update-btn w-100">Update</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
