<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="my-5">My Orders</h1>

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Amount Paid</th>
          <th scope="col">Payment Status</th>
          <th scope="col">Order Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Order ID 1</th>
          <td>$100.00</td>
          <td>PAID</td>
          <td>Shipped</td>
          <td>
            <a href="/me/order/order-id-1" class="btn btn-primary">
              <i class="fa fa-eye"></i>
            </a>
            <a href="/invoice/order/order-id-1" class="btn btn-success ms-2">
              <i class="fa fa-print"></i> Invoice
            </a>
          </td>
        </tr>
        <!-- Repeat the above row structure for each order -->
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
