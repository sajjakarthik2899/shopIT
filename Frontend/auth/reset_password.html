<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row wrapper">
      <div class="col-10 col-lg-5">
        <form
          class="shadow rounded bg-body"
          action="your_submit_url_here"
          method="post"
        >
          <h2 class="mb-4">New Password</h2>

          <div class="mb-3">
            <label for="password_field" class="form-label">Password</label>
            <input
              type="password"
              id="password_field"
              class="form-control"
              name="password"
              value=""
            />
          </div>

          <div class="mb-3">
            <label for="confirm_password_field" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm_password_field"
              class="form-control"
              name="confirm_password"
              value=""
            />
          </div>

          <button id="new_password_button" type="submit" class="btn w-100 py-2">
            Set Password
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
