<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Order</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-lg-8 mt-5 order-confirm">
        <h4 class="mb-3">Shipping Info</h4>
        <p><b>Name:</b> John Doe</p>
        <p><b>Phone:</b> 123-456-7890</p>
        <p class="mb-4">
          <b>Address:</b> 123 Main St, Cityville, 12345, Country
        </p>

        <hr />
        <h4 class="mt-4">Your Cart Items:</h4>

        <hr />
        <div class="cart-item my-1">
          <div class="row">
            <div class="col-4 col-lg-2">
              <img
                src="../images/product.jpg"
                alt="Laptop"
                height="45"
                width="65"
              />
            </div>

            <div class="col-5 col-lg-6">
              <a href="#">Product 1</a>
            </div>

            <div class="col-4 col-lg-4 mt-4 mt-lg-0">
              <p>3 x $499.99 = <b>$1499.97</b></p>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <div class="col-12 col-lg-3 my-4">
        <div id="order_summary">
          <h4>Order Summary</h4>
          <hr />
          <p>Subtotal: <span class="order-summary-values">$1499.97</span></p>
          <p>Shipping: <span class="order-summary-values">$10.00</span></p>
          <p>Tax: <span class="order-summary-values">$150.00</span></p>

          <hr />

          <p>Total: <span class="order-summary-values">$1659.97</span></p>

          <hr />
          <a href="/payment" id="checkout_btn" class="btn btn-primary w-100">
            Proceed to Payment
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
