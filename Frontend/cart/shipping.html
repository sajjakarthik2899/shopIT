<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row wrapper mb-5">
      <div class="col-10 col-lg-5">
        <form
          class="shadow rounded bg-body"
          action="your_submit_url_here"
          method="post"
        >
          <h2 class="mb-4">Shipping Info</h2>
          <div class="mb-3">
            <label for="address_field" class="form-label">Address</label>
            <input
              type="text"
              id="address_field"
              class="form-control"
              name="address"
              value=""
              required
            />
          </div>

          <div class="mb-3">
            <label for="city_field" class="form-label">City</label>
            <input
              type="text"
              id="city_field"
              class="form-control"
              name="city"
              value=""
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone_field" class="form-label">Phone No</label>
            <input
              type="tel"
              id="phone_field"
              class="form-control"
              name="phoneNo"
              value=""
              required
            />
          </div>

          <div class="mb-3">
            <label for="postal_code_field" class="form-label"
              >Postal Code</label
            >
            <input
              type="number"
              id="postal_code_field"
              class="form-control"
              name="postalCode"
              value=""
              required
            />
          </div>

          <div class="mb-3">
            <label for="country_field" class="form-label">Country</label>
            <select
              id="country_field"
              class="form-select"
              name="country"
              required
            >
              <!-- Replace this with your actual list of countries -->
              <option value="Country1">Country1</option>
              <option value="Country2">Country2</option>
              <!-- Add more options for different countries -->
            </select>
          </div>

          <button id="shipping_btn" type="submit" class="btn w-100 py-2">
            CONTINUE
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
