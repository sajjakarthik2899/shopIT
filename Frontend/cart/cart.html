<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="mt-5">Your Cart: <b>5 items</b></h2>

    <div class="row d-flex justify-content-between">
      <div class="col-12 col-lg-8">
        <!-- Cart Items -->
        <hr />
        <div class="cart-item" data-key="product1">
          <div class="row">
            <div class="col-4 col-lg-3">
              <img
                src="../images/product.jpg"
                alt="Laptop"
                height="90"
                width="115"
              />
            </div>
            <div class="col-5 col-lg-3">
              <a href="/products/product1"> Product 1 </a>
            </div>
            <div class="col-4 col-lg-2 mt-4 mt-lg-0">
              <p id="card_item_price">$499.99</p>
            </div>
            <div class="col-4 col-lg-3 mt-4 mt-lg-0">
              <div class="stockCounter d-inline">
                <span class="btn btn-danger minus"> - </span>
                <input
                  type="number"
                  class="form-control count d-inline"
                  value="3"
                  readonly
                />
                <span class="btn btn-primary plus"> + </span>
              </div>
            </div>
            <div class="col-4 col-lg-1 mt-4 mt-lg-0">
              <i id="delete_cart_item" class="fa fa-trash btn btn-danger"></i>
            </div>
          </div>
        </div>
        <hr />

        <!-- Add more cart items here as needed -->
      </div>

      <div class="col-12 col-lg-3 my-4">
        <div id="order_summary">
          <h4>Order Summary</h4>
          <hr />
          <p>Subtotal: <span class="order-summary-values">8 (Units)</span></p>
          <p>Est. total: <span class="order-summary-values">$1499.97</span></p>
          <hr />
          <button id="checkout_btn" class="btn btn-primary w-100">
            Check out
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
