<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row wrapper">
      <div class="col-10 col-lg-10 mt-5 mt-lg-0">
        <form class="shadow rounded bg-body">
          <h2 class="mb-4">New Product</h2>
          <div class="mb-3">
            <label for="name_field" class="form-label"> Name </label>
            <input
              type="text"
              id="name_field"
              class="form-control"
              name="name"
            />
          </div>

          <div class="mb-3">
            <label for="description_field" class="form-label">
              Description
            </label>
            <textarea
              class="form-control"
              id="description_field"
              rows="8"
              name="description"
            ></textarea>
          </div>

          <div class="row">
            <div class="mb-3 col">
              <label for="price_field" class="form-label"> Price </label>
              <input
                type="text"
                id="price_field"
                class="form-control"
                name="price"
              />
            </div>

            <div class="mb-3 col">
              <label for="stock_field" class="form-label"> Stock </label>
              <input
                type="number"
                id="stock_field"
                class="form-control"
                name="stock"
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="category_field" class="form-label"> Category </label>
              <select class="form-select" id="category_field" name="category">
                <option value="Category 1">Category 1</option>
                <option value="Category 2">Category 2</option>
                <option value="Category 3">Category 3</option>
              </select>
            </div>
            <div class="mb-3 col">
              <label for="seller_field" class="form-label"> Seller Name </label>
              <input
                type="text"
                id="seller_field"
                class="form-control"
                name="seller"
              />
            </div>
          </div>
          <button type="submit" class="btn w-100 py-2">CREATE</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
