<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Images</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row wrapper">
      <div class="col-10 col-lg-8 mt-5 mt-lg-0">
        <form class="shadow rounded bg-body" enctype="multipart/form-data">
          <h2 class="mb-4">Upload Product Images</h2>

          <div class="mb-3">
            <label for="customFile" class="form-label">Choose Images</label>

            <div class="custom-file">
              <input
                ref="fileInputRef"
                type="file"
                name="product_images"
                class="form-control"
                id="customFile"
                multiple
              />
            </div>

            <!-- New Images -->
            <div class="new-images my-4">
              <p class="text-warning">New Images:</p>
              <div class="row mt-4">
                <div class="col-md-3 mt-2">
                  <div class="card">
                    <img
                      src=""
                      alt="Card"
                      class="card-img-top p-2"
                      style="width: 100%; height: 80px"
                    />
                    <button
                      style="background-color: #dc3545; border-color: #dc3545"
                      type="button"
                      class="btn btn-block btn-danger cross-button mt-1 py-0"
                    >
                      <i class="fa fa-times"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End New Images -->

            <!-- Uploaded Images -->
            <div class="uploaded-images my-4">
              <p class="text-success">Product Uploaded Images:</p>
              <div class="row mt-1">
                <div class="col-md-3 mt-2">
                  <div class="card">
                    <img
                      src=""
                      alt="Card"
                      class="card-img-top p-2"
                      style="width: 100%; height: 80px"
                    />
                    <button
                      style="background-color: #dc3545; border-color: #dc3545"
                      class="btn btn-block btn-danger cross-button mt-1 py-0"
                      disabled="true"
                      type="button"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
                <!-- End Uploaded Image 1 -->
              </div>
            </div>
          </div>

          <button id="register_button" type="submit" class="btn w-100 py-2">
            Upload
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
