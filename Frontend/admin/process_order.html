<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Order</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row d-flex justify-content-around">
      <div class="col-12 col-lg-8 order-details">
        <h3 class="mt-5 mb-4">Order Details</h3>

        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">ID</th>
              <td>345345345345</td>
            </tr>
            <tr>
              <th scope="row">Status</th>
              <td class="greenColor">
                <b>Not Paid</b>
              </td>
            </tr>
          </tbody>
        </table>

        <h3 class="mt-5 mb-4">Shipping Info</h3>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">Name</th>
              <td>John</td>
            </tr>
            <tr>
              <th scope="row">Phone No</th>
              <td>123-345-2322</td>
            </tr>
            <tr>
              <th scope="row">Address</th>
              <td>Lorem</td>
            </tr>
          </tbody>
        </table>

        <h3 class="mt-5 mb-4">Payment Info</h3>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">Status</th>
              <td class="greenColor">
                <b>Not Paid</b>
              </td>
            </tr>
            <tr>
              <th scope="row">Method</th>
              <td>COD</td>
            </tr>
            <tr>
              <th scope="row">Stripe ID</th>
              <td>Nill</td>
            </tr>
            <tr>
              <th scope="row">Amount</th>
              <td>$12</td>
            </tr>
          </tbody>
        </table>

        <h3 class="mt-5 my-4">Order Items:</h3>

        <hr />
        <div class="cart-item my-1">
          <div class="row my-5">
            <div class="col-4 col-lg-2">
              <img
                src="../images//default_product.png"
                alt=""
                height="45"
                width="65"
              />
            </div>
            <div class="col-5 col-lg-5">
              <a href="">Product</a>
            </div>
            <div class="col-4 col-lg-2 mt-4 mt-lg-0">
              <p>$34</p>
            </div>
            <div class="col-4 col-lg-3 mt-4 mt-lg-0">
              <p>2 Piece(s)</p>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <div class="col-12 col-lg-3 mt-5">
        <h4 class="my-4">Status</h4>

        <div class="mb-3">
          <select class="form-select" name="status" value="">
            <option value="Processing">Processing</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
          </select>
        </div>

        <button class="btn btn-primary w-100">Update Status</button>

        <h4 class="mt-5 mb-3">Order Invoice</h4>
        <a href="#" class="btn btn-success w-100">
          <i class="fa fa-print"></i> Generate Invoice
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
